<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Query App</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        .response-text {
            white-space: pre-wrap; /* Ensure text maintains formatting */
        }
    </style>
</head>
<body class="bg-gray-100 flex flex-col items-center justify-center min-h-screen">
    <div class="bg-white p-8 rounded-lg shadow-lg w-full max-w-md mb-6">
        <h1 class="text-2xl font-bold mb-6 text-center">Query App</h1>
        <div>
            <input id="query" class="w-full p-4 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500" type="text" placeholder="Enter your query..." onkeydown="if (event.key === 'Enter') sendQuery()">
        </div>
        <div class="mt-4">
            <button onclick="sendQuery()" class="w-full bg-blue-500 text-white py-2 rounded-md hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500">Submit</button>
        </div>
    </div>
    <div id="response" class="bg-white p-4 rounded-lg shadow-lg w-full max-w-md hidden" style="max-height: 200px; overflow-y: auto;">
        <h2 class="text-xl font-bold mb-2">Response:</h2>
        <pre id="responseText" class="response-text"></pre>
    </div>

    <script>
        async function sendQuery() {
            const query = document.getElementById('query').value;
            const responseDiv = document.getElementById('response');
            const responseText = document.getElementById('responseText');

            responseDiv.classList.add('hidden');

            const response = await fetch('/query', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ text: query }),
            });

            const data = await response.json();
            responseText.textContent = data.response;
            responseDiv.classList.remove('hidden');

            document.getElementById('query').value = '';
        }
    </script>
</body>
</html>
